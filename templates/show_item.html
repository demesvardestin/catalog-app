<!DOCTYPE html>
<html>
  <head>
    <title>The Catalog</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='app.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  </head>
  <style>
    .dark {
      color: #9999c1;
    }
    .very-dark {
      color: #5b5b73;
    }
    .home-card {
      margin-top: 10px;
    }
    .categories-list {
      border-right: 2px solid #9999c1;
    }
    .light {
      color: #e0e0ec;
    }
    .footer {
      background: #9999c1;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{url_for('home')}}">Catalog App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          {% if login['username'] and login['username'] != None %}
            <li class="verydark">Logged in as {{login['username']}}</li>
            <li class=first><a href="{{url_for('fbdisconnect')}}" class="btn btn-warning">Log Out</a></li>
          {% else %}
            <li class=first><a href="{{url_for('login')}}" class="btn btn-secondary">Log In</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="row" id="body-row">
      <div class="col-md-6 offset-md-3">
        <div class="card home-card">
          <div class="card-body">
            <h4 class="dark">{{i.name}}</h4>
            <h5 class="">Description:</h5>
            <h5 class="very-dark">{{i.description}}</h5>
            <h5>
              <div>
                <a class="btn btn-primary" href="{{url_for('show', category_id=i.category_id)}}">
                  Go to Category
                </a>
                <a class="btn btn-secondary" href="{{url_for('edit_item', category_id=c.id, item_id=i.id)}}">
                  Edit
                </a>
              </div>
            </h5>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src='js/lib/knockout-3.4.2.js'></script>
    <script src='js/lib/jquery.js'></script>
    <footer class="footer text-center">
      <h5>&copy;CatalogApp 2018</h5>
    </footer>
  </body>
</html>
